<html>

<head>
    <title>Şansonlar encore</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="date.js"></script>
    <script type="text/javascript" src="countdown.js"></script>
</head>

<body>
    <h2>Şansonlar encore</h2>
    <div class="clock" id="clock1">
        <div class="slice">
            <div data-value="days"></div><span class="unit">jours</span>
        </div>
        <div class="slice">
            <div data-value="hours"></div><span class="unit">heures</span>
        </div>
        <div class="slice">
            <div data-value="minutes"></div><span class="unit">minutes</span>
        </div>
        <div class="slice">
            <div data-value="seconds"></div><span class="unit">secondes</span>
        </div>
    </div>
    <script type="text/javascript">
        const scheduledHour = 10;
        const scheduledMinute = 30;

        let targetDate = Date.parse("next saturday").add({ hours: scheduledHour, minutes: scheduledMinute });
        if (Date.today().is().saturday() && ((Date.now() - Date.today()) / (1000 * 60 * 60)) < scheduledHour + (scheduledMinute / 60)) {
            targetDate = Date.today().add({ hours: scheduledHour, minutes: scheduledMinute });
        }

        const timer = new CountdownTimer({
            selector: "#clock1",
            targetDate: targetDate,
        });

        timer.startTimer();
    </script>
</body>

</html>
